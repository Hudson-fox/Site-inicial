	    <h1>A Rota do Ciclista</h1>
	          
         <p>Junte-se ao grupo que mais cresce no Brasil!</p> 
    
	    <form name="" method="" action="">
	    	<label for="nome">Nome:</label><br/>
	    	<input id="nome" type="text" name="nome_completo"placeholder="Digite seu nome completo" required autofocus /><br/>

	    	<label for="email">E-mail:</label><br/>
	    	<input id="email" type="email" name="email" placeholder="nomeusuario@email.com">
	    	<br/>

	    	<label for="senha">Senha:</label><br/>
	    	<input id="senha" type="senha" name="senha"  placeholder="somente números">
	    	<br/>

	    	<label for="celular">Celular:</label><br/>
	    	<input id="celular" type="tel" name="celular"  placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" /><br/>
             <div id="data-hora-num">
                <div>
	 		    	<label for="data">Data de nascimento:</label>
			        <input id="data" type="date" name="">
                </div>

                <div>
			    	<label for="hora">Horário de preferência::</label>
			        <input id="hora" type="time" name="">
                </div>

                 <div>
			    	<label for="pedaladas">Pedaladas semanais:</label>
			        <input id="pedaladas" type="number" name="" min="1" max="7" step="1">
			     </div> 
		</div>

	        <label for="nivel">Nível:</label>
	        <select id="nivel" name="nivel">
	        	<option value="iniciante">Iniciante</option>
	        	<option value="basico">Básico</option>
	        	<option value="intermediario">Intermediário</option>
	        	<option value="Avançado">Avançado</option>
	        </select><br/>

	        <fieldset>
	        	<legend>Gênero:</legend>
	        	<input id="masc" type="radio" name="genero" value="masc" /><label for="masc">Masculino</label>
	        	<input id="fem" type="radio" name="genero" value="fem" /><label for="fem">Feminino</label>
	        </fieldset>

	        <fieldset>
	        	<legend>Atividades (que você já pratica):</legend>
	        	<input id="musc" type="checkbox" name="atividade" value="musc"/> <label for="musc">Musculação</label>
	        	<input id="pila" type="checkbox" name="atividade" value="pila"/> <label for="pila">Pilates</label>
	        	<input id="yog" type="checkbox" name="atividade" value="yog"/> <label for="yog">Yoga</label>
	        	<input id="corr" type="checkbox" name="atividade" value="corr"/> <label for="corr">Corrida</label>
	        </fieldset>
            
            <label form="msg">Observações:</label><br/>
            <textarea id="msg" cols="80" rows="4">
            </textarea> 
       

	    	<div id="botoes-form">  
		    	<input type="submit" name="btn-agendar" value="AGENDAR" />
		    	<input type="reset" name="btn-cancelar" value="CANCELAR" />
	        </div>
	   </form>
